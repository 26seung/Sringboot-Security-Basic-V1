<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>테스트공간입니다.</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>


<div class="links">
    <h1>홈페이지입니다.</h1>
    <div class="link" sec:authorize="!authenticated">
        <a href="/joinForm">회원가입</a>
    </div>
    <div class="link" sec:authorize="!authenticated">
        <a href="/loginForm">로그인</a>
    </div>
    <div class="link">
        <a href="/">메인페이지</a>
    </div>
    <div class="link" sec:authorize="authenticated">
        <a href="/user">유저페이지</a>
    </div>
    <div class="link" sec:authorize="authenticated">
        <a href="/admin">관리자페이지</a>
    </div>
    <div class="link" sec:authorize="authenticated">
        <form th:action="@{/logout}" method="post">
            <button>  로그아웃 </button>
        </form>
    </div>
</div>

</body>
</html>
