<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원 가입</h1>
<hr>

<form th:action="@{join}" method="post" modelAttribute="user">

    <div>
        <input type="text" name="username" placeholder="닉네임을 입력해주세요.">
        <span th:text="${valid_username}"></span>
    </div>
    <div>
        <input type="password" name="password" placeholder="비밀번호">
        <span th:text="${valid_password}"></span>
    </div>
    <div>
        <input type="text" name="email" placeholder="이메일을 입력해주세요.">
        <span th:text="${valid_email}"></span>
    </div>

    <button>회원가입</button>
</form>
</body>
</html>
